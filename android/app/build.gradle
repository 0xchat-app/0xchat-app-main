def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
  localPropertiesFile.withReader('UTF-8') { reader ->
    localProperties.load(reader)
  }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
  throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
  flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
  flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
  namespace 'com.oxchat.nostr'
  compileSdkVersion 33
  ndkVersion "25.1.8937393"

  //disable resource file check

  defaultConfig {
    applicationId "com.oxchat.nostr"
    minSdkVersion 24
    targetSdkVersion 33
    multiDexEnabled true
    versionCode Integer.parseInt(VERSION_CODE)
    versionName VERSION_NAME

    ndk {
      abiFilters 'armeabi', "armeabi-v7a", 'arm64-v8a'
      // can also add 'x86', 'x86_64', 'mips', 'mips64', 'armeabi-v7a', 'arm64-v8a'
    }
  }

  signingConfigs {
    release {
      keyAlias KEY_ALIAS
      keyPassword KEY_PWD
      storeFile file(KEYSTORE_FILE)
      storePassword KEYSTORE_PWD
    }
  }

  buildTypes {
    release {
      // TODO: Add your own signing config for the release build.
      signingConfig signingConfigs.release
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      ndk {
        abiFilters 'armeabi', 'x86', 'x86_64', 'armeabi-v7a'
        // can also add 'x86', 'x86_64', 'mips', 'mips64', 'armeabi-v7a', 'arm64-v8a'
      }
      signingConfig signingConfigs.release
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }
  lint {
    abortOnError false
    checkReleaseBuilds false
  }
}

flutter {
  source '../..'
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.2.0'
  implementation 'androidx.multidex:multidex:2.0.1'
  implementation platform('com.google.firebase:firebase-bom:32.0.0')
}
