group 'com.ox.ox_common'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'com.ox.ox_common'
    }
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += 'src/main/gecko'
    }
    buildFeatures {
        buildConfig true
    }
    defaultConfig {
        minSdkVersion 24
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

ext {
    geckoviewChannel = "nightly"
    geckoviewVersion = "99.0.20220308092232"
    geckoviewNoWebRtcAar = file("${projectDir}/libs/geckoview-nightly-no-webrtc.aar")
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    // GeckoView (no-WebRTC AAR to avoid conflict with flutter_webrtc). Generate once: ./strip_webrtc_from_geckoview.sh
    if (geckoviewNoWebRtcAar.exists()) {
        implementation files(geckoviewNoWebRtcAar)
    } else {
        throw new GradleException(
            "libs/geckoview-nightly-no-webrtc.aar is missing. " +
            "Run: cd packages/base_framework/ox_common/android && ./strip_webrtc_from_geckoview.sh"
        )
    }
    implementation 'io.github.lucksiege:pictureselector:v3.11.2'
    // image compress library (Not necessary)
    implementation 'io.github.lucksiege:compress:v3.11.2'

    // uCrop library (Not necessary)
    implementation 'io.github.lucksiege:ucrop:v3.11.2'

    implementation 'com.github.bumptech.glide:glide:4.13.2'

    implementation 'com.github.leyan95:android-zxingLibrary:0.1.4-PRE'
}
